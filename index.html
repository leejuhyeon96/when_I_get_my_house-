<!doctype html>
<head>
<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>

	<title>자바스크립트 과제</title>
	<style>
		input{font-size:1em;}
		button{font-size:1em;}
		body{font-size:2em;}
		html {font-family: 'Spoqa Han Sans', 'Sans-serif'; }
	</style>
</head>

<body>
	<h1 id="display">내가 원하는 집은 언제 살 수 있을까?</h1>
	<br>
	<input type="text" id="price" placeholder="몇억짜리 집인지 쓰세요."> 억  

	<input type="text" id="money" placeholder="당신의 연봉을 알려주세요."> 만원
	<br><br>
	<button id="action">계산하기</button>

	
	<script>
		action.onclick = function(){
			console.log("OK");
			var myMoney = money.value;
			var housePrice = price.value;
			theDay(myMoney, housePrice)
		}

	function theDay(myMoney, housePrice){
		var theDay = (housePrice *10000) / myMoney;
		//Math.ceil(a)
		var text = "당신은 " + theDay + "년 후에 집을 살 수 있습니다.";
		display.innerHTML = text + "<img src='./zz.jpg'style=lineheight:30px;>";
	}

	</script>
</body>
